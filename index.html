<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/06aa983bed.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <div class="calc">
      <div class="screen"></div>
      <div class="btn">

        <div class="row1 row">
          <span id="clear">AC</span>
          <span>D</span>
          <span>/</span>
        </div>
        <div class="row2 row">
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>x</span>
        </div>
        <div class="row3 row">
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>-</span>
        </div>
        <div class="row4 row">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>+</span>
        </div>
        <div class="row5 row">
          <span>.</span>
          <span>0</span>
          <span id="equal">=</span>

          <i id="kshapi">Kshapi</i>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
